<app-logo-title></app-logo-title>
<div class="container justified">
    <h1>Historique des jeux</h1>
    <div class="table">
        <table mat-table [dataSource]="tableData" class="games-table" matSort matSortDisableClear="true">

            <ng-container matColumnDef="gameName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                <td mat-cell *matCellDef="let game"> {{game.gameName}} </td>
            </ng-container>

            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de d√©but </th>
                <td mat-cell *matCellDef="let game"> {{ game.startDate | date: 'yyyy-MM-dd HH:mm:ss' }} </td>
            </ng-container>

            <ng-container matColumnDef="playersNb">
                <th mat-header-cell *matHeaderCellDef> Nombre de joueurs </th>
                <td mat-cell *matCellDef="let game"> {{game.playersNb}} </td>
            </ng-container>

            <ng-container matColumnDef="bestScore">
                <th mat-header-cell *matHeaderCellDef> Meilleur score </th>
                <td mat-cell *matCellDef="let game"> {{game.bestScore}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="button-container">
        <button mat-raised-button color="primary" class="button" (click)="deleteGames()">Supprimer</button>
        <button mat-raised-button color="primary" class="button" routerLink="/admin">Retour</button>
    </div>
</div>
